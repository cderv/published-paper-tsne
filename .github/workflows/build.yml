name: build

on:
  schedule:
    - cron: '0 0 * * 0' 
  push:
    branches:
      - main

env: 
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-deploy:
    if: "!contains(github.event.head_commit.message, 'skip build')"
    runs-on: ubuntu-latest

    steps:
      - name: Checking out repository for Github action
        uses: actions/checkout@v3

      - name: Run read-yaml action
        id: quarto_file
        uses: jbutcher5/read-yaml@main
        with:
          file: './_quarto.yml'          
          key-path: '["project", "title"]'

      - name: Installing dependencies with Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-env: true

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release

      - name: Install Computo extension for Quarto
        run: |
            quarto install --no-prompt extension computorg/computo-quarto-extension

      - name: Rendering with Quarto
        shell: bash -l {0}

        run: |
            quarto render ${{ steps.quarto_file.outputs.data }}.qmd
            mkdir _build
            mv ${{ steps.quarto_file.outputs.data }}.html _build/index.html
            mv -vf ${{ steps.quarto_file.outputs.data }}_files figures ${{ steps.quarto_file.outputs.data }}.pdf _build/
            cp environment.yml _build/
            touch _build/.nojekyll

      - name: Deploying article on github pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: _build
          CLEAN: true
